    <script>
        function validateAndPredict() {
            var sqftInput = document.getElementById('sqftInput').value;
            var sqft = parseFloat(sqftInput);
            
            if (isNaN(sqft)) {
                document.getElementById('validationError').textContent = 'Please enter a valid number for total sqft.';
                return;
            }
    
            var areaType = document.querySelector('select[name="area"]').value;
            if (areaType !== 'Built-up Area' && areaType !== 'Carpet Area' && areaType !== 'Plot Area' && areaType !== 'Super built-up Area') {
                document.getElementById('validationError').textContent = 'Please select a valid area type.';
                return;
            }
    
            if (sqft <= 0) {
                document.getElementById('validationError').textContent = 'Area value must be greater than 0.';
                return;
            }
    
            if (sqft < 100) {
                document.getElementById('validationError').textContent = 'The  area must be at least 100 square feet for prediction.';
                return;
            }
            
            document.getElementById('validationError').textContent = '';
            document.getElementById('predictionForm').submit();
        }
    </script>
